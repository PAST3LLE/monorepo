name: Publish

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - V2-development
      - V2

jobs:
  publish:
    # if: github.event.pull_request.merged == true # Condition
    runs-on: ubuntu-latest
    
    steps:
        - name: "Checkout"
          uses: actions/checkout@v4
          with:
            # we need full depth here for lerna tags
            fetch-depth: 0

        - name: Install dependencies
          run: yarn install --frozen-lockfile

        - name: Build packages
          # skip building apps
          run: yarn build:packages

        - name: "Version and publish"
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          run: |
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor}}@users.noreply.github.com"
            npm config set "//registry.npmjs.org/:_authToken" "$NPM_TOKEN"

            if [ ${{ github.base_ref }} = V2-development ]; then
              echo "Prerelease detected. Creating alpha tags"
              git reset --hard origin/${{ github.head_ref }}

              yarn version:ci --conventional-prerelease --preid alpha
              yarn publish:ci --dist-tag alpha
            else
              echo "Production release detected. Creating latest tags"
              git reset --hard origin/V2

              yarn version:ci --conventional-graduate
              yarn publish:ci
            fi

