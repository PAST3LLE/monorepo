name: Publish

on:
  push:
    branches: [V2,V2-development]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
        - name: "Checkout"
          uses: actions/checkout@v4
          with:
            # we need full depth here for lerna tags
            fetch-depth: 0
            clean: true

        - name: Install dependencies
          run: yarn install --frozen-lockfile

        - name: Build packages
          # skip building apps
          run: yarn build:packages

        - name: "Version and publish"
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          run: |
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor}}@users.noreply.github.com"
            npm config set "//registry.npmjs.org/:_authToken" "$NPM_TOKEN"

            if [ ${{ github.ref == 'refs/heads/V2-development' }} ]; then
              echo "Prerelease detected. Creating alpha tags"

              git reset --hard origin/V2-development
              yarn version:ci --conventional-prerelease --preid alpha
              yarn publish:ci --dist-tag alpha
            else
              echo "Production release detected. Creating latest tags"

              git reset --hard origin/V2
              yarn version:ci --conventional-graduate
              yarn publish:ci
            fi

