name: Publish

on:
  pull_request:
    types: [closed]
    branches:
      - V2-development
      - V2

jobs:
  publish:
    if: github.event.pull_request.merged == true # Condition
    runs-on: ubuntu-latest
    
    steps:
        - name: "Checkout"
          uses: actions/checkout@v4
          with:
            # we need full depth here for lerna tags
            fetch-depth: 0

        - name: "Version and publish"
          env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor}}@users.noreply.github.com"

            if [ ${{ github.base_ref }} = V2-development ]; then
              npx lerna version --conventional-commits --conventional-prerelease --preid alpha --yes
            else
              npx lerna version --conventional-commits --conventional-graduate --yes
            fi

            npx lerna publish from-git --yes
